# Adversarial Workflow Configuration
# ==================================
# This file configures the adversarial evaluation system.
# Copy to config.yml after setup.
#
# The adversarial workflow uses GPT-4o to review task specifications
# before implementation, catching design flaws early.
#
# Requirements:
# - OPENAI_API_KEY in .env
# - aider CLI installed (pip install aider-chat)
#
# Cost: ~$0.04-0.08 per evaluation

# Model used for evaluation (GPT-4o recommended)
evaluator_model: gpt-4o

# Directory containing task specifications
task_directory: delegation/tasks/

# Directory for evaluation logs
log_directory: .adversarial/logs/

# Directory for temporary artifacts
artifacts_directory: .adversarial/artifacts/

# Command to run tests (for test validation phase)
test_command: pytest tests/ -v

# Workflow Settings
# -----------------

# Auto-run evaluations (set to true for CI integration)
auto_run: false

# Enable git integration (commit tracking)
git_integration: true

# Save artifacts after each evaluation phase
save_artifacts: true
