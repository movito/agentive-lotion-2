name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        id: install-deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        continue-on-error: false

      - name: Verify installation
        if: steps.install-deps.outcome == 'success'
        run: |
          echo "âœ… Dependencies installed successfully"
          pytest --version
          black --version
          ruff --version

      - name: Run tests with coverage
        id: run-tests
        run: |
          pytest tests/ -v --cov --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      - name: Check code formatting
        id: check-format
        if: always()  # Run even if tests fail
        run: |
          black --check .
          ruff check .

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: steps.run-tests.outcome == 'success' && matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false  # Don't fail CI if codecov upload fails

      - name: Report test results
        if: always()
        run: |
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "âœ… All tests passed!"
          else
            echo "âŒ Tests failed - check logs above"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        id: install-linters
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
        continue-on-error: false

      - name: Run black
        id: black
        run: black --check --diff .
        continue-on-error: true

      - name: Run ruff
        id: ruff
        run: ruff check .
        continue-on-error: true

      - name: Report linting results
        if: always()
        run: |
          echo "## Linting Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.black.outcome }}" == "success" ]; then
            echo "âœ… Black formatting: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Black formatting: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ steps.ruff.outcome }}" == "success" ]; then
            echo "âœ… Ruff linting: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Ruff linting: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if either linter failed
          if [ "${{ steps.black.outcome }}" != "success" ] || [ "${{ steps.ruff.outcome }}" != "success" ]; then
            exit 1
          fi

  # Summary job that runs after all checks
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "âœ… **Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "âœ… **Linting**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Linting**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.lint.result }}" == "success" ]; then
            echo "ðŸŽ‰ **All checks passed!** Safe to merge." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "âš ï¸ **Some checks failed.** Review errors before merging." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
